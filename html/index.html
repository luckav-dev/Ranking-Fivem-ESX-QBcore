<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kill Ranking System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="ui-container" class="container">
        <div class="header">
            <div class="search-bar">
                <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input type="text" id="search-input" class="search-input" placeholder="Search Player...">
            </div>
        </div>

        <div class="leaderboard-panel">
            <div class="table-header">
                <div class="col-header">RANK</div>
                <div class="col-header">PLAYER</div>
                <div class="col-header col-center">K / D / A</div>
            </div>

            <div class="player-list" id="player-list">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
